<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>om-yoga website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<!--=======================LOGIN========================-->

<div class="center">
     <h1 class="logo"><i class="fa-solid fa-spa"></i></h1>
     <h2>omyoga</h2>
    <form method="post">
        <div class="txt_field">
            <input type="text" required />
            <i class="fa-solid fa-user"></i>
            <label>Username</label>
        </div>

        <div class="txt_field">
            <input type="password" required />
            <i class="fa-solid fa-lock"></i>

            <label>Password</label>
        </div>

        <div class="pass">Forger Password?</div>
        <input type="submit" value="Login" />
        <div class="signup_link">Not a member? <a href="Signup">Signup</a></div>
    </form>
</div>













<!--=============== section=================-->




<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        // when window width is >= 600px
        breakpoints: {
            600: {
                slidesPerView: 2,
            },
        },
    });
</script>



</body>
</html>
